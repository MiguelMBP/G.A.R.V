<VirtualHost *:80>

	ServerName GARV.com
	ServerAdmin webmaster@localhost
	DocumentRoot /home/miguelmbp/G.A.R.V/ServidorDjango/GARV
	WSGIPassAuthorization On


	ErrorLog /home/miguelmbp/G.A.R.V/error.log
	CustomLog /home/miguelmbp/G.A.R.V/access.log combined


	Alias /static /home/miguelmbp/G.A.R.V/ServidorDjango/GARV/static
	<Directory /home/miguelmbp/G.A.R.V/ServidorDjango/GARV/static>
	    Require all granted
	</Directory>
	
	Alias /media/ /var/www/media/
	<Directory /home/miguelmbp/G.A.R.V/ServidorDjango/GARV/media>
        Require all granted
    </Directory>

	<Directory /home/miguelmbp/G.A.R.V/ServidorDjango/GARV/GARV>
	    <Files wsgi.py>
	        Require all granted
	    </Files>
	</Directory>

	WSGIDaemonProcess GARV python-home=/home/miguelmbp/.virtualenvs/G.A.R.V python-path=/home/miguelmbp/G.A.R.V/ServidorDjango/GARV
	WSGIProcessGroup GARV
	WSGIScriptAlias / /home/miguelmbp/G.A.R.V/ServidorDjango/GARV/GARV/wsgi.py	
</VirtualHost>


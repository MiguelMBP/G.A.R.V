{% extends 'base.html' %}

{% load static %}

{% block content %}
<form class="form-signin" id="registro">
    <h1 class="h3 mb-3 font-weight-normal" style=" margin-top: -1em; margin-left: -15%;">Crear Usuario</h1>

    <div class="form-group" style="text-align: left;">
        <label for="nombre">Usuario</label>
        <input type="text" class="form-control" id="usuario" placeholder="Usuario" >
    </div>

    <div class="form-group" style="text-align: left;">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre" >
    </div>

    <div class="form-group" style="text-align: left;">
        <label for="apellidos">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" >
    </div>

    <div class="form-group" style="text-align: left;">
        <label for="contraseña">Contraseña</label>
        <input type="password" class="form-control" id="contraseña" placeholder="Nueva Contraseña" >
    </div>

    <div class="form-group" style="text-align: left;">
        <label for="contraseña2">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="contraseña2" placeholder="Confirmar Contraseña" >
    </div>

    <div class="form-group" style="text-align: left;">
        <label for="correo">Correo</label>
        <input type="text" class="form-control" id="correo" placeholder="Correo" >
    </div>

    <div class="form-group" style="text-align: left;">
        <label for="dni">DNI</label>
        <input type="text" class="form-control" id="dni" placeholder="DNI" >
    </div>

    <div class="form-group" style="text-align: left;">
        <label for="correo">Curso Tutor</label>
        <input type="text" class="form-control" id="tutor" placeholder="Curso Tutor">
    </div>

    <button class="btn btn-lg btn-primary btn-block" style="margin-top: 1em;" id="botonCrearUsuario"
            type="button">Crear Usuario
    </button>
</form>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="{% static 'js/registro.js' %}"></script>
{% endblock %}

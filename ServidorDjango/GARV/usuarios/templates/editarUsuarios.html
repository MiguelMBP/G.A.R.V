{% extends 'base.html' %}

{% load static %}

{% block content %}
<form class="form-signin" id="filtro">
    <h1 class="h3 mb-3 font-weight-normal" style=" margin-top: -1em; margin-left: -15%;">Modificando Usuario: {{ usuario.username }}</h1>
    <div class="form-group" style="text-align: left;">
        <label for="contraseña">Nueva Contraseña</label>
        <input type="password" class="form-control" id="contraseña" placeholder="Nueva Contraseña">
    </div>
    <div class="form-group" style="text-align: left;">
        <label for="contraseña2">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="contraseña2" placeholder="Confirmar Contraseña">
        <p style="font-size: 13px;">*Dejar en blanco para no editar la contraseña</p>
    </div>

    <div class="form-group" style="text-align: left;">
        <label for="usuario">Usuario</label>
        <input type="text" class="form-control" id="usuario" placeholder="Usuario" value="{{ usuario.username }}" readonly >
    </div>

    <div class="form-group" style="text-align: left;">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre" value="{{ usuario.first_name }}">
    </div>
    <div class="form-group" style="text-align: left;">
        <label for="apellidos">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" value="{{ usuario.last_name }}">
    </div>
    <div class="form-group" style="text-align: left;">
        <label for="correo">Correo</label>
        <input type="text" class="form-control" id="correo" placeholder="Correo" value="{{ usuario.email }}">
    </div>
    <div class="form-group" style="text-align: left;">
        <label for="dni">DNI</label>
        <input type="text" class="form-control" id="dni" placeholder="DNI" value="{{ profesor.dni }}">
    </div>
    <div class="form-group" style="text-align: left;">
        <label for="correo">Curso Tutor</label>
        <input type="text" class="form-control" id="tutor" placeholder="Curso Tutor" value="{{ profesor.cursoTutor }}">
    </div>

    <button class="btn btn-lg btn-primary btn-block" style="margin-top: 1em;" id="botonEditarUsuario"
            type="button">Modificar Usuario
    </button>
</form>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="{% static 'js/modificarUsuario.js' %}"></script>
{% endblock %}

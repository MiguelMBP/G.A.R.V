{% extends 'base.html' %}

{% load static %}

{% block content %}
<form class="form-signin" id="registro">
    <h1 class="h3 mb-3 font-weight-normal" style=" margin-top: -1em; margin-left: -15%;">Modificar Empresa</h1>

    <div class="form-group" style="text-align: left;">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre" value="{{ empresa.nombre }}">
    </div>

    <div class="form-group" style="text-align: left;">
        <label for="cif">CIF</label>
        <input type="text" class="form-control" id="cif" placeholder="CIF"  value="{{ empresa.cif }}">
    </div>

    <div class="form-group" style="text-align: left;">
        <label for="poblacion">Poblacion</label>
        <input type="text" class="form-control" id="poblacion" placeholder="Poblacion" value="{{ empresa.poblacion }}" >
    </div>

    <div class="form-group" style="text-align: left;">
        <label for="direccion">Direccion</label>
        <input type="text" class="form-control" id="direccion" placeholder="Direccion"  value="{{ empresa.direccion }}">
    </div>

    <div class="form-group" style="text-align: left;">
        <label for="latitud">Latitud</label>
        <input type="text" class="form-control" id="latitud" placeholder="Latitud"  value="{{ empresa.latitud }}">
    </div>

    <div class="form-group" style="text-align: left;">
        <label for="longitud">Longitud</label>
        <input type="text" class="form-control" id="longitud" placeholder="Longitud"  value="{{ empresa.longitud }}">
    </div>

    <div class="form-group" style="text-align: left;">
        <label for="distancia">Distancia</label>
        <input type="text" class="form-control" id="distancia" placeholder="Distancia" value="{{ empresa.distancia }}">
    </div>

    <button class="btn btn-lg btn-primary btn-block" style="margin-top: 1em;" id="botonModificarEmpresa"
            type="button">Modificar Empresa
    </button>
</form>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="{% static 'js/modificarEmpresa.js' %}"></script>
{% endblock %}

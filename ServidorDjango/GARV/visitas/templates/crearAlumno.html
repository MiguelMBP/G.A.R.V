{% extends 'base.html' %}

{% load static %}

{% block content %}
<form class="form-signin" id="registro">
    <h1 class="h3 mb-3 font-weight-normal" style=" margin-top: -1em; margin-left: -15%;">Crear Alumno</h1>

    <div class="form-group" style="text-align: left;">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre" >
    </div>

    <div class="form-group" style="text-align: left;">
        <label for="apellidos">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" >
    </div>

    <div class="form-group" style="text-align: left;">
        <label for="dni">DNI</label>
        <input type="text" class="form-control" id="dni" placeholder="DNI" >
    </div>

    <div class="form-group" style="text-align: left;">
        <label for="curso">Curso</label>
        <input type="text" class="form-control" id="curso" placeholder="Curso" >
    </div>

    <div class="form-group" style="text-align: left;">
        <label for="empresaSelect">Empresa</label>
        <select class="form-control" id="empresaSelect" onclick="">
            <option value="" selected disabled hidden>Seleccionar Empresa</option>
            {% for empresa in empresas %}
            <option value="{{ empresa.id }}">{{ empresa.nombre }}
            </option>
            {% endfor %}

        </select>
    </div>

    <button class="btn btn-lg btn-primary btn-block" style="margin-top: 1em;" id="botonCrearAlumno"
            type="button">Crear Alumno
    </button>
</form>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="{% static 'js/insertarAlumno.js' %}"></script>
{% endblock %}

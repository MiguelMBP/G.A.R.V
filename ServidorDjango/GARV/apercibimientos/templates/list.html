{% extends 'base.html' %}

{% load static %}

{% block content %}

<form action="{% url 'list' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>{{ form.non_field_errors }}</p>
    <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>
    {{ form.docfile.errors }}
    {{ form.docfile }}
    </p>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
